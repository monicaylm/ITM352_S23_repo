<!DOCTYPE html>
<html lang="en">
<head>
   <script>
        var store_name="Monica Mau";
    </script>

    <link rel="stylesheet" href="products-style.css">
    <style id="localStyle"></style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Products</title>
</head>

<body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">

<header>
    <h1>
        <script>document.write(store_name);</script>'s Used Smart Phones
    </h1>

    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
    </p>
</header>

<div><main>

    <section class="item" 
        onmouseover="this.className='item rotate'; spins_span.innerHTML = ++spins;"
        onclick="this.className='item'; hits_span.innerHTML = ++hits;">
    
        <h2>HTC</h2>
        <p>&dollar;40.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg">
    </section>

    <section class="item" 
        onmouseover="this.className='item rotate'; spins_span.innerHTML = ++spins;"
        onclick="this.className='item'; hits_span.innerHTML = ++hits;">

        <h2>Apple</h2>
        <p>&dollar;75.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg">
    </section>

    <section class="item" 
        onmouseover="this.className='item rotate'; spins_span.innerHTML = ++spins;"
        onclick="this.className='item'; hits_span.innerHTML = ++hits;">

        <h2>Nokia</h2>
        <p>&dollar;35.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
    </section>

    <section class="item" 
        onmouseover="this.className='item rotate'; spins_span.innerHTML = ++spins;"
        onclick="this.className='item'; hits_span.innerHTML = ++hits;">

        <h2>Samsung</h2>
        <p>&dollar;45.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
    </section>

    <section class="item" 
        onmouseover="this.className='item rotate'; spins_span.innerHTML = ++spins;"
        onclick="this.className='item'; hits_span.innerHTML = ++hits;">

        <h2>Blackberry</h2>
        <p>&dollar;10.00</p>
        <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg">
    </section>

    <input id='speedSlider' type='range' min=".1" max="5" step=".1" style="direction: rtl;" onchange="localStyle.innerHTML = '.rotate img {animation-duration: ' + speedSlider.value + 's;}';">

</main></div>

<footer>
    <h1>Your One Stop Phone Shop - <script>document.write(store_name)</script></h1>
</footer>

<script>
        var hits = 0;
        spins = 1;
</script>
</html>
