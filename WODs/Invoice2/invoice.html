<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Sales</title>

    <script>
        /*
        Sales Receipt
        */
    
        // Product Data
    
         // Product 1
         var item1 = 'Gillette Sensor 3 Razor';
         var quantity1 = 2;
         var price1 = 1.23;
    
         // Product 2
         var item2 = 'Barbasol Shaving Cream';
         var quantity2 = 1;
         var price2 = 2.64;
    
         // Product 3
         var item3 = 'Nautica Cologne';
         var quantity3 = 1;
         var price3 = 6.17;
    
         // Product 4
         var item4 = 'Rubbing Alcohol';
         var quantity4 = 3;
         var price4 = 0.98;
    
         // Product 5
         var item5 = 'Colgate Classic Toothbrush';
         var quantity5 = 12;
         var price5 = 1.89;
    
         // Compute extended price
         var extended_price1 = price1 * quantity1;
         var extended_price2 = price2 * quantity2;
         var extended_price3 = price3 * quantity3;
         var extended_price4 = price4 * quantity4;
         var extended_price5 = price5 * quantity5;
    
         // Subtotal
         var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;
    
         // Tax rate
         var tax_rate = 0.0575;
         var tax = tax_rate * subtotal;

         // Compute shipping
         if(subtotal<=50){shipping=2}
         else if (50<subtotal<100){shipping=5}
         else {shipping=subtotal*0.05};
    
         // Grand total
         var total = subtotal + tax + shipping;
    
    </script>
</head>
<body>
    <div>
        <table border="2">
          <tbody>
            <script>
                document.write(`
            <tr>
              <th style="text-align: center;" width="43%">Item</th>
              <th style="text-align: center;" width="11%">quantity</th>
              <th style="text-align: center;" width="13%">price</th>
              <th style="text-align: center;" width="54%">extended price</th>
            </tr>
            <tr>
              <td width="43%">${item1}</td>
              <td align="center" width="11%">${quantity1}</td>
              <td width="13%">$${price1}</td>
              <td width="54%">$${extended_price1}</td>
            </tr>

            <tr>
              <td width="43%">${item2}</td>
              <td align="center" width="11%">${quantity2}</td>
              <td width="13%">$${price2}</td>
              <td width="54%">$${extended_price2}</td>
            </tr>

            <tr>
              <td width="43%">${item3}</td>
              <td align="center" width="11%">${quantity3}</td>
              <td width="13%">$${price3}</td>
              <td width="54%">$${extended_price3}</td>
            </tr>

            <tr>
              <td width="43%">${item4}</td>
              <td align="center" width="11%">${quantity4}</td>
              <td width="13%">$${price4}</td>
              <td width="54%">$${extended_price4}</td>
            </tr>

            <tr>
              <td width="43%">${item5}</td>
              <td align="center" width="11%">${quantity5}</td>
              <td width="13%">$${price5}</td>
              <td width="54%">$${extended_price5}</td>
            </tr>
            
            <tr>
              <td colspan="4" width="100%">&nbsp;</td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
              <td width="54%">${subtotal}</td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%">Tax @ 5.75%</span></td>
              <td width="54%">$${(tax).toFixed(2)}</td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%">Shipping</span></td>
              <td width="54%">$${shipping}</td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
              <td width="54%"><strong>$${(total).toFixed(2)}</strong></td>
            </tr>
            `)
        </script>
          </tbody>
        </table>
        
        </div>
</body>
</html>
