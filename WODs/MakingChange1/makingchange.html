<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Amount in pennies
        amount = 25;

        // Largest number of quarters
        quarters = parseInt(amount/25);
        remainderQ = amount%25;

        // Largest number of dimes
        dimes = parseInt(remainderQ/10);
        remainderD = remainderQ%10;

        // Largest number of nickels
        nickels = parseInt(remainderD/5);
        remainderN = remainderD%5;

        // Pennies
        pennies = remainderN;

        document.write(`Quarters: ${quarters} <br> Dimes: ${dimes} <br> Nickels: ${nickels} <br> Pennies: ${pennies}`)
    </script>
</body>
</html>
