    <script>
      
      var params = (new URL(document.location)).searchParams;
      if (params.has('product_type')) {
            var product_type = params.get('product_type');
        }
      // on window onload execute function
      window.onload=function(){
        if(params.has("errorsJSONstring")){
            var errorsObject = JSON.parse(params.get("errorsJSONstring"));

          // if there are errors in the validity of the email address format
          if (typeof errorsObject[`email_error`] != "undefined"){
              document.getElementById('username_error_span').innerHTML = errorsObject[`email_error`];
          }
          // if there are username errors, output errors
            if(typeof errorsObject["username_error"] != "undefined"){
                document.getElementById('username_error_span').innerHTML = errorsObject[`username_error`];
            
            // if there are password errors, output errors
            } else if (typeof errorsObject["password_error"] != "undefined"){
                document.getElementById('password_error_span').innerHTML = errorsObject[`password_error`];
            // make username sticky if password is wrong
                document.getElementById('username').value = params.get('username');
            }
        }
    }
    </script>
