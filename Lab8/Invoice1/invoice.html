<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Sales</title>
    <script src="./products_data.js"></script>
    <script>
        /*
        Sales Receipt
        */
    
        // Product Data
    
         // Product 1
         var quantity1 = 2;
    
         // Product 2
         var quantity2 = 1;

         // Product 3
         var quantity3 = 1;
    
         // Product 4
         var quantity4 = 3;
    
         // Product 5
         var quantity5 = 12;
    
         // Compute extended price
         var extended_price1 = price1 * quantity1;
         var extended_price2 = price2 * quantity2;
         var extended_price3 = price3 * quantity3;
         var extended_price4 = price4 * quantity4;
         var extended_price5 = price5 * quantity5;
    
         // Subtotal
         var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;
    
         // Tax rate
         var tax_rate = 0.0575;
         var tax = tax_rate * subtotal;
    
         // Grand total
         var total = subtotal + tax;
    
    </script>
</head>
<body>
    <div>
        <table border="2">
          <tbody>
            
            <tr>
              <th style="text-align: center;" width="43%">Item</th>
              <th style="text-align: center;" width="11%">quantity</th>
              <th style="text-align: center;" width="13%">price</th>
              <th style="text-align: center;" width="54%">extended price</th>
            </tr>
          <script>
            for(let i = 1; eval(`typeof ${'name'+i}!= "undefined"`); i++)
            //product row 1
            {document.write(`
            <tr>
              <td width="43%">${eval('name' + i)}</td>
              <td align="center" width="11%">${eval('quantity' + i)}</td>
              <td width="13%">$${eval('price' + i)}</td>
              <td width="54%">$${eval('extended_price' + i)}</td>
            </tr>
            `)}
            document.write(`
            <tr>
              <td colspan="4" width="100%">&nbsp;</td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
              <td width="54%">$${subtotal}</td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%">Tax @ 5.75%</span></td>
              <td width="54%">$${(tax).toFixed(2)}</td>
            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
              <td width="54%"><strong>$${(total).toFixed(2)}</strong></td>
            </tr>
            `)
        </script>
          </tbody>
        </table>
        
        </div>
        <script>

  name: "Jane",
  age: 22,
  major: "Biology",
  onProbation: true
};

student.onProbation = false;
student.clubMembership = 'ITMA';

console.log(student.major)
 </script>
</body>
</html>
